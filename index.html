<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab-2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      color: #333;
    }

    h3 {
      text-align: center;
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 80%;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>PES2UG23CS915</h1>
  <h3>Lab-2 BY: PES2UG23CS915</h3>

  <div class="image-grid">
    <img src="img1.jpeg" alt="Image 1">
    <img src="img2.jpeg" alt="Image 2">
    <img src="img3.jpeg" alt="Image 3">
    <img src="img4.jpeg" alt="Image 4">
    <img src="img4.webp" alt="Image 5">
    <img src="img6.jpg" alt="Image 6">
    <img src="img7.jpg" alt="Image 7">
    <img src="img8.jpg" alt="Image 8">
    <img src="img9.jpg" alt="Image 9">
    <img src="img10.jpg" alt="Image 10">
  </div>
</body>
</html>
